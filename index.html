<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="cityForm">
            <input id="cityInput">
            <button type="submit">Search</button>
        </form>
        
        <!-- Current Weather Section -->
        <div id="currentWeather">
            <div>
                <h2>Current Weather</h2>
                <p id="weatherDescription">Loading...</p>
                <p id="temperature">Loading...</p>
            </div>
            <div class = "weatherIcons">
                <img id = "icon" src="" alt="">
            </div>
        </div>

        <!-- Future Forecasts Section -->
        <div id="futureForecasts">
            <h2>Future Forecasts</h2>
            <div id="forecastCards">
                <!-- Forecast cards will be dynamically generated here -->
            </div>
        </div>

        <!-- To-Do List Form -->
        <div id="toDoList">
            <h2>What's on your agenda?</h2>
            <form id="toDoForm">
                <label for="task">Task:</label>
                <input type="text" id="task" name="task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            <ul id="taskList">
                <!-- To-do list items will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional, if you plan to use Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link to custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
